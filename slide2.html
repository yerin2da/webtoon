<meta charset="UTF-8">

<!-- Swiper -->
<div class="swiper mySwiper">
    <div id="bb-bookblock"  class="swiper-wrapper bb-bookblock">
        <div class="swiper-slide bb-item">
            <div class="img_wrap">
                <img src="./img/1.jpg" class="slide1" alt="slide1이미지">
            </div>
        </div>
        <div class="swiper-slide bb-item">
            <div class="img_wrap">
                <img src="./img/2.jpg" class="slide2" alt="slide2이미지">
            </div>
        </div>
        <div class="swiper-slide bb-item">
            <div class="img_wrap">
                <img src="./img/3.jpg" class="slide3" alt="slide3이미지">
            </div>
        </div>
        <div class="swiper-slide bb-item">
            <div class="img_wrap">
                <img src="./img/4.jpg" class="slide4" alt="slide4이미지">
            </div>
        </div>
        <div class="swiper-slide bb-item">
            <div class="img_wrap">
                <img src="./img/5.jpg" class="slide5" alt="slide5이미지">
            </div>
        </div>
        <div class="swiper-slide bb-item">
            <div class="img_wrap">
                <img src="./img/6.jpg" class="slide6" alt="slide6이미지">
            </div>
        </div>
        <div class="swiper-slide bb-item">
            <div class="img_wrap">
                <img src="./img/7.jpg" class="slide7" alt="slide7이미지">
            </div>
        </div>
    </div>
    <!-- 페이지네이션 -->
    <div class="pagination_wrap">
        <!-- 프로그레스바 -->
        <div class="swiper-pagination-progress"></div>
        <!-- 동그라미 -->
        <div class="swiper-pagination-bullets"></div>
        <nav>
            <a id="bb-nav-first" href="#" class="bb-custom-icon bb-custom-icon-first">First page</a>
            <a id="bb-nav-prev" href="#" class="bb-custom-icon bb-custom-icon-arrow-left">Previous</a>
            <a id="bb-nav-next" href="#" class="bb-custom-icon bb-custom-icon-arrow-right">Next</a>
            <a id="bb-nav-last" href="#" class="bb-custom-icon bb-custom-icon-last">Last page</a>
        </nav>
    </div>
    <!-- 네비게이션 -->
    <div class="navigation_wrap">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

</div><!--.swiper end-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/jquerypp.custom.js"></script>
<script src="js/jquery.bookblock.js"></script>
<script>
    var Page = (function() {

        var config = {
                $bookBlock : $( '#bb-bookblock' ),
                $navNext : $( '#bb-nav-next' ),
                $navPrev : $( '#bb-nav-prev' ),
                $navFirst : $( '#bb-nav-first' ),
                $navLast : $( '#bb-nav-last' )
            },
            init = function() {
                config.$bookBlock.bookblock( {
                    speed : 800,
                    shadowSides : 0.8,
                    shadowFlip : 0.7
                } );
                initEvents();
            },
            initEvents = function() {

                var $slides = config.$bookBlock.children();

                // add navigation events
                config.$navNext.on( 'click touchstart', function() {
                    config.$bookBlock.bookblock( 'next' );
                    return false;
                } );

                config.$navPrev.on( 'click touchstart', function() {
                    config.$bookBlock.bookblock( 'prev' );
                    return false;
                } );

                config.$navFirst.on( 'click touchstart', function() {
                    config.$bookBlock.bookblock( 'first' );
                    return false;
                } );

                config.$navLast.on( 'click touchstart', function() {
                    config.$bookBlock.bookblock( 'last' );
                    return false;
                } );

                // add swipe events
                $slides.on( {
                    'swipeleft' : function( event ) {
                        config.$bookBlock.bookblock( 'next' );
                        return false;
                    },
                    'swiperight' : function( event ) {
                        config.$bookBlock.bookblock( 'prev' );
                        return false;
                    }
                } );

                // add keyboard events
                $( document ).keydown( function(e) {
                    var keyCode = e.keyCode || e.which,
                        arrow = {
                            left : 37,
                            up : 38,
                            right : 39,
                            down : 40
                        };

                    switch (keyCode) {
                        case arrow.left:
                            config.$bookBlock.bookblock( 'prev' );
                            break;
                        case arrow.right:
                            config.$bookBlock.bookblock( 'next' );
                            break;
                    }
                } );
            };

        return { init : init };

    })();
</script>
<script>
    Page.init();
</script>
