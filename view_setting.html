<meta charset="UTF-8">
<div class="view_setting_wrap">
    <div class="tit">
        <p>뷰어 설정</p>
        <div class="view_setting_close_btn"><i class="fa-solid fa-xmark"></i></div>
    </div>
    <div class="list_wrap">
        <!--넘김 효과-->
        <div class="list">
            <p>넘김 효과</p>
            <div class="effect_wrap">
                <div class="slide_wrap">
                    <input type="radio" name="effect-input" class="effect-input" id="slide-input" checked>
                    <label class="effect-label border checked" for="slide-input">슬라이드</label>
                </div>
                <div class="fade_wrap">
                    <input type="radio" name="effect-input" class="effect-input" id="fade-input">
                    <label class="effect-label border" for="fade-input">페이드</label>
                </div>
                <div class="flip_wrap">
                    <input type="radio" name="effect-input" class="effect-input" id="flip-input">
                    <label class="effect-label border" for="flip-input">책넘김</label>
                </div>
            </div>
        </div>
        <!--배경-->
        <div class="list">
            <p>배경</p>
            <div class="bg_wrap">
                <div class="white_wrap">
                    <input type="radio" name="bg-input" class="bg-input" id="white-input" checked>
                    <label class="bg-label border" for="white-input">흰색</label>
                </div>
                <div class="black_wrap">
                    <input type="radio" name="bg-input" class="bg-input" id="black-input">
                    <label class="bg-label border" for="black-input">검정색</label>
                </div>
            </div>
        </div>
        <!--상하단바 숨기기-->
        <div class="list">
            <p>상 · 하단바 숨기기</p>
            <div class="switch">
                <input type="checkbox" name="switch-input" class="switch-input" id="switch-input">
                <label class="switch-label" for="switch-input">
                    <span class="switch-label-circle"></span>
                </label>
            </div>
        </div>
    </div><!--.list-->
</div><!--.view_setting_wrap-->

<script>
    // 상하단바 숨기기
    $('.switch-input').click(function() {
        let isChecked = $(this).is(':checked');

        if (isChecked) {
            if ($('header').length) $('header .content').slideUp(300);// header가 있으면
            if ($('footer').length) $('footer .content').slideUp(300);// footer가 있으면
        } else {
            if ($('header').length) $('header .content').slideDown(300);
            if ($('footer').length) $('footer .content').slideDown(300);
        }
    });

    $('input[name="bg-input"]').change(function() {
        if (this.id === 'white-input') {// 라이트 모드
            document.documentElement.style.setProperty('--white', '#fff');
            document.documentElement.style.setProperty('--black', '#000');
            document.documentElement.style.setProperty('--text-gray', '#9ca3af');
            $('.btn_border').removeClass('dark');

        } else if (this.id === 'black-input') {// 다크 모드
            document.documentElement.style.setProperty('--white', '#000');
            document.documentElement.style.setProperty('--black', '#fff');
            document.documentElement.style.setProperty('--text-gray', '#fff');
            $('.btn_border').addClass('dark');

        }
    });
</script>
