<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1화 마녀의 귀환</title>
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.png">
    <!-- css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" >
    <link rel="stylesheet" href="./css/common.css" >
    <!-- js-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--로티이미지 -->
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>

    <!-- 첫 번째 슬라이드 미리 로드 -->
    <link rel="preload" as="image" href="./img/1-1.jpg">
</head>
<body>
<div class="wrap">


    <div class="lottie_img_wrap">
        <!-- 로티이미지 스와이퍼-->
        <dotlottie-wc class="pc-lottie"
            style="width: 100%; height: 100%;"
            src="https://lottie.host/a5f1cad7-1a3e-4105-9168-dec688961643/qMuRvRIt5c.lottie" loading="lazy"
            speed="1" autoplay loop
        >
        </dotlottie-wc>
        <dotlottie-wc class="mob-lottie"
            style="width: 100%; height: 100%;"
            src="https://lottie.host/932fdd66-b9b5-45d3-8a00-a14a758f7c69/r0XaoX28T8.lottie" loading="lazy"
            speed="1" autoplay loop
        >
        </dotlottie-wc>
    </div>

    <!--헤더-->
    <header>
        <div class="content">
            <!--제목-->
            <div class="tit_wrap">
                <div class="tit">위치 워치</div>
                <div class="bar">&nbsp;</div>
                <div class="sub_tit"><span class="ep_box">1화</span> 마녀의 귀환</div>
                <div id="sound_btn"><i class="fa-solid fa-volume-xmark"></i></div>
                <input id="volume" name="volumn" type="range" min="0" max="1" step="0.1" value="0.5">
            </div>

            <!--이전화, 다음화-->
            <div class="episode_btn pc"></div>
        </div>
    </header>

    <!--메인-->
    <main>
        <div class="content">
            <!--슬라이드-->
            <div id="slide"></div><!--기본, 페이드 슬라이드-->

            <div id="flip"></div><!--책넘김 슬라이드-->
        </div>
    </main>

    <!--뷰어설정, 처음으로 돌아가기-->
    <div class="view_setting_toggle">
        <div class="content">
            <div class="setting_btn btn_border">
                <img src="./img/view_setting.svg" alt="뷰어설정">
            </div>
            <div class="go_first btn_border pc">
                <img src="./img/reset.svg" alt="처음으로 돌아가기">
            </div>
        </div>
        <!--뷰어 설정-->
        <div id="view_setting"></div>
    </div>

    <!--푸터-->
    <footer>
        <div class="content">
            <!--처음으로 돌아가기-->
            <div class="go_first btn_border">
                <img src="./img/reset.svg" alt="처음으로 돌아가기">
            </div>

            <!--이전화, 다음화-->
            <div class="episode_btn"></div>
        </div>
    </footer>

</div><!--.wrap end-->

<script src="./js/index.js"></script>

</body>
</html>
